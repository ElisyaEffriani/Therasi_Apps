<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Kalori</title>
    <link rel="stylesheet" href="riwayat kalori.css" />
  </head>
  <body>
    <nav>
      <img
        class="logo"
        src="WM THERASI APPS.png"
        alt="Logo"
        style="height: 70px; width: auto"
      />
    </nav>
    <h1>Riwayat Kalori</h1>
    <h2>kalender</h2>
    <div id="calendar">
      <div class="header">
        <button id="prev-month">&lt;</button>
        <h5 id="current-month">August 2023</h5>
        <button id="next-month">&gt;</button>
      </div>
      <div class="days">
        <p>S</p>
        <p>M</p>
        <p>T</p>
        <p>W</p>
        <p>T</p>
        <p>F</p>
        <p>S</p>
      </div>
      <div id="dates"></div>
    </div>
    <div id="table">
      <h1 id="table-title">3 August 2023</h1>
      <table id="table-data">
        <tr>
          <th>Jam</th>
          <th>lat</th>
          <th>long</th>
        </tr>
      </table>
    </div>
    <a href="riwayat.html">
      <img src="Icon home.png" alt="" style="height: 50px; width: auto" />
    </a>
    <script src="riwayat kalori.js"></script>
  </body>
</html>
