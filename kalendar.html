<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Kalender</title>
    <link rel="stylesheet" href="kalendar.css" />
  </head>
  <body>
    <div id="calendar">
      <div class="header">
        <button id="prev-month">&lt;</button>
        <h5 id="current-month">August 2023</h5>
        <button id="next-month">&gt;</button>
      </div>
      <div class="days">
        <p>S</p>
        <p>M</p>
        <p>T</p>
        <p>W</p>
        <p>T</p>
        <p>F</p>
        <p>S</p>
      </div>
      <div id="dates"></div>
    </div>
    <div id="table">
      <h1 id="table-title">3 August 2023</h1>
      <table id="table-data">
        <tr>
          <th>Jam</th>
          <th>Data</th>
        </tr>
      </table>
    </div>
    <script src="kalendar.js"></script>
  </body>
</html>
